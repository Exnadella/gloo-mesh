syntax = "proto3";
package common.mesh.gloo.solo.io;
option go_package = "github.com/solo-io/gloo-mesh/pkg/api/common.mesh.gloo.solo.io/v1";

import "github.com/solo-io/skv2/api/core/v1/core.proto";

import "extproto/ext.proto";
option (extproto.equal_all) = true;

// TODO: migrate to skv2 core apis
// Object providing a list of object refs.
// Used to store lists of refs inside a map.
message ObjectRefList {
    repeated .core.skv2.solo.io.ObjectRef refs = 1;
}
